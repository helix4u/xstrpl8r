<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>

    body {

      width: 400px;

      padding: 20px;

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

    }

    .container {

      display: flex;

      flex-direction: column;

      gap: 15px;

    }

    .form-group {

      display: flex;

      flex-direction: column;

      gap: 5px;

    }

    label {

      font-weight: 600;

      color: #333;

    }

    input, textarea {

      padding: 8px;

      border: 1px solid #ddd;

      border-radius: 4px;

      font-size: 14px;

    }

    button {

      background: #1da1f2;

      color: white;

      border: none;

      padding: 10px 20px;

      border-radius: 4px;

      cursor: pointer;

      font-size: 14px;

      font-weight: 600;

    }

    button:hover {

      background: #0d8bd9;

    }

    button:disabled {

      background: #ccc;

      cursor: not-allowed;

    }

    .status {

      padding: 10px;

      border-radius: 4px;

      margin-top: 10px;

      font-size: 14px;

    }

    .status.success {

      background: #d4edda;

      color: #155724;

      border: 1px solid #c3e6cb;

    }

    .status.error {

      background: #f8d7da;

      color: #721c24;

      border: 1px solid #f5c6cb;

    }

    .status.info {

      background: #d1ecf1;

      color: #0c5460;

      border: 1px solid #bee5eb;

    }

    .stats {

      display: grid;

      grid-template-columns: 1fr 1fr;

      gap: 10px;

      margin-top: 15px;

    }

    .stat-item {

      text-align: center;

      padding: 10px;

      background: #f8f9fa;

      border-radius: 4px;

    }

    .stat-number {

      font-size: 20px;

      font-weight: bold;

      color: #1da1f2;

    }

    .stat-label {

      font-size: 12px;

      color: #666;

    }

    .query-section {

      margin-top: 20px;

      padding-top: 20px;

      border-top: 1px solid #eee;

    }

    .query-options {

      display: grid;

      grid-template-columns: 1fr 1fr;

      gap: 12px;

      margin: 12px 0;

    }

    .query-options .form-group {

      margin: 0;

    }

    .query-input {

      width: 100%;

      min-height: 60px;

      resize: vertical;

    }

    .query-results {

      margin-top: 10px;

      max-height: 200px;

      overflow-y: auto;

      background: #f8f9fa;

      padding: 10px;

      border-radius: 4px;

      font-size: 12px;

    }

    .info {
      margin-top: 20px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 4px;
      font-size: 12px;
      line-height: 1.4;
    }

    .info p {
      margin: 5px 0;
    }

    @media (max-width: 420px) {
      .query-options {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Story Explorer Settings</h2>
    
    <div class="form-group">
      <label for="apiKey">API Key:</label>
      <input type="password" id="apiKey" placeholder="Enter your API key">
    </div>
    
    <div class="form-group">
      <label for="completionsUrl">Completions URL:</label>
      <input type="url" id="completionsUrl" placeholder="https://api.openai.com/v1">
    </div>
    
    <div class="form-group">
      <label for="model">Model:</label>
      <input type="text" id="model" placeholder="gpt-4o-mini" value="gpt-4o-mini">
    </div>
    
    <button id="saveConfig">Save Configuration</button>
    <button id="toggleUI">Hide Overlay</button>
    
    <div id="status" class="status" style="display: none;"></div>
    
    <div class="info">
      <p><strong>How to use:</strong></p>
      <p>1. Save your API configuration above</p>
      <p>2. Go to X.com and use the overlay to capture and query tweets</p>
      <p>3. Click "Hide Overlay" to toggle the interface on X.com</p>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
